<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    
    <main class="container">

        <h1>Glassdale PD</h1>
        <header class="filters">
                <p>Filter criminals by: </p>
                <div class="filter filters__crime"></div>
                <p>or</p>
                <div class="filter filters__officer"></div>
                <div class="filter filters__incarceration"></div>
            </div>
        </header>

        <div class="caseDataContainer">
                <section>
                    <article class="criminalsContainer" id="criminalsContainer"></article>
                    <article class="officersContainer"></article>
                </section>
            <aside class="notesAside">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <article class="notesContainer"></article>
            </aside>
        </div>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
